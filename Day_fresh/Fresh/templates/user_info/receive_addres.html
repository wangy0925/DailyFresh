{% extends 'base_user_center.html' %}
{% block right_content %}
<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
          {% for address in address_list %}
            {% if address.is_default %}
              <dl>
						<dt>默认地址：{{ address.addr}}</dt>
					   </dl>
              {% else %}
                <dl>
						<dt>其他地址：{{ address.addr}}</dt>
					   </dl>
            {% endif %}

          {% endfor %}

				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="" method="post">
            {% csrf_token %}
{#						<input type="hidden" name="csrfmiddlewaretoken" value="s1lKaOpsN9tAyq492ZcMXZUldaDSWui49SFXoYqCBw5zp1twkvcYZV4BWGa3VfxV">#}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="username">

						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="address"></textarea>

						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="postcode">

						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="mobile">

						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
{% endblock %}
